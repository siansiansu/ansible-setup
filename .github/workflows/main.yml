name: Ansible Install
strategy:
  matrix:
    os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    containers: [1, 2]
  runs-on: ${{ matrix.os }}

on:
  push:
    branches:
      - main

jobs:
  jobs1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Echo Today
      run: |
        pip install ansible;
        make run
